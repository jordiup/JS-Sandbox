<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chuck Norris Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" />
  </head>
  <body>
    <div class="container">
      <h2>Chuck Norris Joke Generator</h2>
      <form>
        <div>
          <label for="number">Number of jokes</label>
          <input type="number" id="number">
        </div>
        <div>
          <button id="button" name="button" class="get-jokes">Get Jokes</button>
        </div>
        <br><br>
        <ul class="jokes"></ul>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
