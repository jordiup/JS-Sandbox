<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .card-body {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 0.5rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>Form Validation</h1> -->
    <div class="row">
      <div class="col-md-6 mx-auto mt-5 card card-body">
        <h1>User Form</h1>
        <form action="">

          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <!-- Must be dynamically added to show error -->
            <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
          </div>

          <div class="form-group">
            <label for="">Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="Zipcode">
            <!-- Must be dynamically added to show error -->
            <div class="invalid-feedback">Enter a valid zipcode (4 digits)</div>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
            <!-- Must be dynamically added to show error -->
            <div class="invalid-feedback">Enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="">Phone number</label>
            <input type="phone" class="form-control" id="phone" placeholder="Phone number">
            <!-- Must be dynamically added to show error -->
            <div class="invalid-feedback">Enter a valid phone (9-11 digits)</div>
          </div>

          <input type="submit" value="Submit" class="btn btn-primary btn-block mt-4" placeholder="Submit">

          <h4 class="text-muted mt-5">Quote of the day:</h4>
          <p class="card-text mt-2"><i><small class="text-muted" id="quote"></small></i></p>
      </form>
      </div>


      <!-- <div class="col-md-6 mx-auto mt-5 card card-body">
        <h1></h1>
      </div> -->

    </div>
  </div>

  <!-- SCRIPT TAGS -->
  <script src="app.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
